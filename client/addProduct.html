<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Your custom styles -->
    <title>Add Product</title>
    <style>
        /* Your custom styles here */
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    text-align: center;
}

h2 {
    color: #333;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #555;
}

input[type="text"],
input[type="url"],
input[type="number"],
textarea,
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}

select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background: url("arrow.png") no-repeat right center;
    background-size: 20px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}
@media (max-width: 768px) {
    .container {
        max-width: 80%;
    }

    select {
        background-size: 14px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Product</h2>
        <form action="/addproduct" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
           
            <div class="form-group">
                <label for="img">Images</label>
                <input type="file" name="image" id="imageInput" multiple class="w-[100%] h-[100%]" >
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="women-unst-3">Women Unstiched 3 Peices </option>
                    <option value="women-unst-2">Women Unstiched 2 Peices </option>
                    <option value="women-st-3">Women Stiched 3 Peices</option>
                    <option value="women-st-2">Women Stiched 2 Peices</option>
                    <option value="men-tshirt">Men Tshirts</option>
                    <option value="men-unst">Men Unstiched</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <button type="submit">Add Product</button>
        </form>
    </div>
</body>
</html>
